- name: Install IIS and File and iSCSI Services (SMB)
  win_feature:
    name:
      - Web-Server
      - File-Services
    include_management_tools: yes
    state: present

- name: Deploy website
  win_copy:
    src: ../files/web/
    dest: C:\inetpub\wwwroot

- name: Create directory for SMB share
  win_file:
    path: C:\Groupdata
    state: directory

- name: Add SMB share
  win_share:
    name: Groupdata
    path: C:\Groupdata
    caching_mode: Documents
    encrypt: yes
